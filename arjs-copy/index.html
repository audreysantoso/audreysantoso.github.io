  <body style="margin: 0px; overflow: hidden;">
    <!-- <div class="arjs-loader"><div>Loading, please wait...</div></div> -->

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <!--NFT STANDS FOR YG FSET FEST3 FSET. We create nft from images. we can go to https://carnaux.github.io/NFT-Marker-Creator/#/ and drag and drop our image. Click generate. Trus download. Trus nntilgsg kedownloadnya fset fset fset itu.
        IN URL, we need to specify where we can find nft files. NFT files are all one (makanya amanya sama semua, cuma extension fsetnya aj yg beda.
        Smooth smooth itu cuma animation of the smoothness of identifying thingy-->
      <a-nft
        type="nft"
        url="arjs-copy/house"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

          <a-entity>
            <a-box position="-100 10 0" src="house.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="10 100 0" src="house.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="100 10 0" src="house.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="-100 10 -150" src="house.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="10 100 -150" src="house.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="100 10 -150" src="house.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
          </a-entity>

      </a-nft>


      <a-entity camera></a-entity>
    </a-scene>

  </body>
