<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>test 10</title>
    <script src="aframe-master.min.js"></script>
    <script src="aframe-ar-nft.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      .arjs-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader img{
        width: 100%;
        max-width: 900px;
        padding-top: 0;
        display: block;
      }

      #dirgahayu{
        width: 100vw;
        height: 100vw;
        position: fixed;
        z-index: 9999;
      }

    </style>
    <script>
    AFRAME.registerComponent('markerhandler', {
        init: function () {
          this.el.sceneEl.addEventListener('markerFound', () => {
            var x = document.getElementById('song');
            x.play();
          });
          
          this.el.sceneEl.addEventListener('markerLost', () => {
            var x = document.getElementById('song');
            x.pause(); 
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <img src="hut.png" alt="Dirgahayu Republik Indonesia ke-76"/>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      
      <a-nft
        markerhandler
        type="nft"
        url="ass3-cmd-audrey-dioren/scan-me"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
        <a-image src= "url(test2.gif)" gif="" width="1" height="1" position="66 -10 -7"></a-image>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
    <audio id="song" controls loop>
      <source src="song.mp4" type="audio/mp3">
      <source src="song.ogg" type="audio/ogg">
    Your browser does not support the audio tag.
    </audio>
  </body>
</html>
