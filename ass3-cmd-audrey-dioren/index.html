<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TEST 2</title>
    <script src="aframe-master.min.js"></script>
    <script src="aframe-ar-nft.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
      }

      .arjs-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader img{
        width: 100%;
        max-width: 900px;
        padding-top: 0;
        display: block;
      }

      #dirgahayu{
        width: 100vw;
        height: 100vw;
        position: fixed;
        z-index: 9999;
      }

    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <img src="hut.png" alt="Dirgahayu Republik Indonesia ke-76"/>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      
      <a-nft
        type="nft"
        url="ass3-cmd-audrey-dioren/scan-me"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
         <a-entity>
            <a-box position="-100 10 0" src="house.jpeg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
          </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
