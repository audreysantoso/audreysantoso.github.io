    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="global.css">

    <link rel="stylesheet" href="finish.css">

<body>
    <div id="parent">

        <div id="msg-copy" class="msg-copy pop-up-h1">Alamat situs telah tersalin</div>
        
        <div id="screen-black" class="screen-black"></div>
        
        <div class="container above-the-fold-lp">
            <a href="index.html" id="nav-logo">
                <img src="images/logo.png" id="nav-logo-img"/>
            </a>
        </div>
        
        <img src="images/finish.png" class="fin-img"/>
        <h1>Selangkah menuju mahir BISINDO! Kamu keren! </h1>
        <p>
            Jangan lupa untuk ajak temanmu untuk belajar BISINDO juga ya! Yuk kuasai BISINDO untuk mendukung perjuangan teman-teman tuli dalam membangun Indonesia yang lebih inklusif.
        </p>
        <div class="buttoncon">
            <button class="button primary" onclick="copyBtn()">
                Bagikan situs ini ke temanmu
            </button>
        </div>

        <input type="text" value="https://audreysantoso.github.io/isyaratyuk" id="copied">
    </div>
</body>
</html>
<script>
    function copyBtn() {
        /* Get the text field */
        var copyText = document.getElementById("copied");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.value);
        
        /* Alert the copied text */
        document.getElementById("msg-copy").style.display="block";
        document.getElementById("screen-black").style.display="block";
        setTimeout(copyAlert,1000);
    }

    function copyAlert(){
        document.getElementById("msg-copy").style.display="none";
        document.getElementById("screen-black").style.display="none";
    }
</script>
