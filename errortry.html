<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Old Lady's House:The Game</title>
</head>
<body>
<style type="text/css">
	#msg {
		width:  100%;
		height: 200px;
		border: 1px solid black;
		display: none;
	}

	#errormsg {
		display: none;
	}
</style>
<button type="button" onclick="document.getElementById('msg').style.display = 'block'">show</button>

<div id="msg">
	<input id="aa" />
	<p>lorem ipsum</p>
	<button type="button" onclick="checkme(document.getElementById('aa').value)">whatever</button>
	<div onclick="document.getElementById('msg').style.display='none';document.getElementById('errormsg').style.display='none';">X</div>
</div>
 
<div id="errormsg">
	error
	<div onclick="document.getElementById('msg').style.display='block';document.getElementById('errormsg').style.display='none';">X</div>
</div>
<script type="text/javascript">

	function checkme(x) {
		if (x == 'abc') {
			document.getElementById('msg').innerHTML = 'hooray';
		} else {
			document.getElementById('aa').value ='';
			document.getElementById('errormsg').style.display='block';
			document.getElementById('msg').style.display='none';
		}
	}
</script>

</body>
</html>
