<!DOCTYPE html>
<html lang="en">
<head>
     <!--COMPULSORY-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Isyarat Yuk</title>
 
     <!--FONTS-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
     <!--BOOTSTRAP-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
     <!--STYLES-->
     <link rel="stylesheet" href="global.css">
     <link rel="stylesheet" href="video.css">
</head>
<body id="xx">
    <div id="parent">
        <div id="landscapeonly">

            <!--QUESTIONS POP UP-->
            <div id="learn-pop-up-question" class="d-flex justify-content-center">
                <h1 class="pop-up-h1">
                    Bagaimana cara bilang “Belajar” dalam bahasa isyarat?
                </h1>
                <p class="pop-up-p">
                    Klik jawaban yang benar!
                </p>
                <div id="learn-correct" class="choices" onclick="learnCorrect()">LEARN correct</div>
                <div class="choices">LEARN false</div>
                <div class="choices">LEARN false</div>
                <button class="pop-up-tertiary">Lewati pertanyaan ini ></button>
            </div>

             <!--PLAY PAUSE BUTTON-->
             <button id="learn-play-pause" onclick="learnPlayPause()"></button>


            <!--PROGRESS BAR-->
            <div id="learn-progress-cont">
                <progress id="learn-progress" max="100" value="0">Progress</progress>
                <div class="progress-dot learn-progress-dot"></div>
                <progress class="eat-progress" max="100" value="0">Progress</progress>
                <div class="progress-dot eat-progress-dot"></div>
            </div>


            <!--GRADIENT ON SCREEN (IGNORE)-->
            <div id="screen-gradient"></div>

            <!--VIDEOS-->
            <video id="learn-vid" class="lecture-vid" type="video/mp4">
                <source src="images/choices/learncorrect.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            
        </div>

        <script>
            //learn
            var learnVid = document.getElementById("learn-vid");
            var learnButton = document.getElementById("learn-play-pause");
        
            function learnPlayPause() {
                if (learnVid.paused){
                    learnButton.style.backgroundImage = "url('images/pause.svg')";
                    learnVid.play();
                } else {
                    learnButton.style.backgroundImage = "url('images/play.svg')";
                    learnVid.pause();
                }
            }
            var learnProgress = document.getElementById("learn-progress");
            function learnProgressLoop() {
            setInterval(function () {
                learnProgress.value = Math.round((learnVid.currentTime / learnVid.duration) * 100);
                if(learnProgress.value == 100){
                    stopInterval();
                    document.getElementById("learn-progress-cont").style.zIndex="-100";
                    document.getElementById("learn-play-pause").style.zIndex="-100";
                    document.getElementById("learn-pop-up-question").style.display="block";
                }
            });
            }
            function stopInterval() {
                clearInterval(learnProgressLoop);
            }
            learnProgressLoop();

            //learnoptions
            function learnCorrect() {
               document.getElementById("learn-pop-up-question").style.display="none";
                document.getElementById("eat-vid").style.display="block";
                document.getElementById("eat-progress-cont").style.display="block";
                document.getElementById("eat-progress-cont").style.zIndex="10000000000000000004";
                document.getElementById("eat-play-pause").style.display="block";
                document.getElementById("eat-play-pause").style.zIndex="10000000000000000004";
                document.getElementById("eat-play-pause").style.backgroundColor="red";

                document.getElementById("learn-vid").style.display="none";
                document.getElementById("learn-progress-dot").style.backgroundColor= "blue";
                document.getElementById("learn-progress-cont").style.zIndex="100000000002";
                document.getElementById("learn-play-pause").style.zIndex="100000000002";
            }
        </script>


    </div>
</body>
</html>
